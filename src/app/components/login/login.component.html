<app-navbar></app-navbar>
<br><br>
<div class="row justify-content-md-center" >
     <div class="col-md-auto">
       <div class="card text-center" style="background-color: #2a206f">
         <div class="card-body">
             <img class="card-img-top" src="https://i.ibb.co/gV1Rrcr/SEVS.png " alt="DemoSEVS" style="width:35%;">
         </div>
         <form (submit)="onSubmitLogin()">
         <div class="card-header form-group text-white">
             <label for="CorreoElectronico"><strong>Correo Electronico:</strong></label>
             <div class="input-group mb-3 text-center">
               <div class="input-group-prepend">
                 <span class="input-group-text" style="background-color: #f16821; color: white"><fa-icon [icon]="faEnvelope"></fa-icon></span>
               </div>
               <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="nombre.apellido@Demo.mx">
             </div>
             <label for="password"><strong>Contrase√±a:</strong></label>
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <span class="input-group-text" style="background-color: #f16821; color: white"><fa-icon [icon]="faKey"></fa-icon></span>
               </div>
               <input type ="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control">
             </div>
           </div>
           <button type="submit" class="btn btn-warning text-center btn-block"><fa-icon [icon]="faSignInAlt" class="fa-2x"></fa-icon><h6> Ingresar</h6></button>
         </form>
         <flash-messages></flash-messages>
       </div>
     </div>
     <div class="col-md-6" hidden="true">
       <div class="card" style="background-color: #2a206f">
         <div class="card-body text-white">
           <strong>Funciones Abiertas</strong>
         </div>
         <div class="card-header">
           <button type="button" name="" id="" class="btn btn-warning btn-lg btn-block" [routerLink]="['/home']" routerLinkActive="router-link-active"><i class="fa fa-tasks" aria-hidden="true"></i><strong> Realizar encuestas</strong></button>
         </div>
       </div>
     </div>
</div>
