<app-navbar></app-navbar>
<div class="card-group col-md-7 mt-3">
  <div class="col-md-5 mt-3 ml-1">
    <form>
      <div class="card mb-3 text-center" style="max-width: 20rem; background-color: #2a206f">
        <div class="card-body" style="color: white;">
          <h2>Registro de Usuarios</h2>
        </div>
        <form #formguardar="ngForm" (ngSubmit)="addnewuser();guardarregistro(formguardar)">
          <div class="card-header form-group text-white">
            <p><strong>Nombre Apellido(s)</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #f16821; color: white">
                  <fa-icon [icon]="faUser"></fa-icon>
                </span>
              </div>
              <input type="text" name="nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone:true}"
                class="form-control" placeholder="  Juan Perez Sanchez">
            </div>
            <p><strong>Correo Electrónico</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #f16821; color: white">
                  <fa-icon [icon]="faEnvelope"></fa-icon>
                </span>
              </div>
              <input type="email" name="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"
                class="form-control" placeholder="tunombre@Demo.mx">
            </div>
            <p><strong>Contraseña</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #f16821; color: white">
                  <fa-icon [icon]="faKey"></fa-icon>
                </span>
              </div>
              <input type="password" name="password" [(ngModel)]="pass" [ngModelOptions]="{standalone:true}"
                class="form-control text-center">
            </div>
            <p><strong>Nivel de Usuario</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #f16821; color: white">
                  <fa-icon [icon]="faUserCog"></fa-icon>
                </span>
              </div>
              <select class="form-control" name="tipo" [(ngModel)]="tipo" #Tipo="ngModel">
                <option>Selecciona...</option>
                <option>Administrador</option>
                <option>Taller</option>
                <option>CallCenter</option>
              </select>
            </div>
            <p><strong>Ubicación</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #f16821; color: white">
                  <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
                </span>
              </div>
              <select class="form-control" name="ubicacion" [(ngModel)]="ubicacion_u">
                <option>Selecciona...</option>
                <option *ngFor="let authservice of data">{{authservice.ubicacion}}</option>
              </select>
            </div>
          </div>
          <button type="submit" value="Guardar" class="btn btn-warning text-center btn-block">
            <fa-icon [icon]="faSignInAlt" class="fa-2x"></fa-icon>
            <h6><strong>Registrar</strong></h6>
          </button>
        </form>
      </div>
    </form>
    <flash-messages></flash-messages>
  </div>
  <div class="col-md-3 mt-3">
    <ng2-smart-table [settings]="settings" [source]="datatable" (deleteConfirm)="onDeleteConfirm($event,1)"
      (editConfirm)="onSaveConfirm($event,1)">
    </ng2-smart-table>
  </div>
  <div class="col-md-5 mt-3">
    <form #formguardar2="ngForm" (ngSubmit)="addubi(formguardar2)">
      <div class="card mb-2 text-center" style="max-width: 20rem; background-color: #2a206f">
        <div class="card-body" style="color: white;">
          <h2>Registro de Ubicacion</h2>
        </div>
        <div class="card-header form-group text-white">
          <p><strong>Ubicación</strong></p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: #f16821; color: white">
                <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
              </span>
            </div>
            <input type="text" name="ubicacion" class="form-control" [(ngModel)]="ubicacion"
              [ngModelOptions]="{standalone:true}" class="form-control" placeholder="  Juan Perez Sanchez">
          </div>
          <p><strong>ID Ubicación</strong></p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: #f16821; color: white">
                <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
              </span>
            </div>
            <input type="text" name="idubi" class="form-control" [(ngModel)]="idubi"
              [ngModelOptions]="{standalone:true}" class="form-control" placeholder="  Juan Perez Sanchez">
          </div>
        </div>
        <button type="submit" value="Guardar" class="btn btn-warning text-center btn-block">
          <fa-icon [icon]="faSignInAlt" class="fa-2x"></fa-icon>
          <h6><strong>Registrar</strong></h6>
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-4 mt-3">
    <ng2-smart-table [settings]="settings2" [source]="datatable2" (deleteConfirm)="onDeleteConfirm($event,2)"
      (editConfirm)="onSaveConfirm($event,2)">
    </ng2-smart-table>
  </div>
</div>
